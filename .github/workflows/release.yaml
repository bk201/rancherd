name: harvester-release
on:
  pull_request:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: make
      - uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/artifacts/rancherd-amd64
